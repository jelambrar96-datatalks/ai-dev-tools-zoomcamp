{% extends 'todos/base.html' %}

{% block content %}
  <h1>Delete Todo</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a class="btn btn-secondary" href="{% url 'todo_list' %}">Cancel</a>
  </form>

{% endblock %}
